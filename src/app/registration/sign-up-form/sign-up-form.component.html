<form id="sign-up-container">
  <mat-form-field>
    <mat-label i18n>Name</mat-label>
    <input type="text" required matInput placeholder="Name" i18n-placeholder />
  </mat-form-field>
  <mat-form-field>
    <mat-label i18n>Password</mat-label>
    <input
      type="password"
      required
      matInput
      placeholder="Password"
      i18n-placeholder
    />
  </mat-form-field>
  <mat-form-field>
    <mat-label i18n>Email</mat-label>
    <input
      type="email"
      required
      matInput
      placeholder="Email"
      i18n-placeholder
    />
  </mat-form-field>
  <button mat-raised-button color="primary" i18n>Submit</button>
</form>
